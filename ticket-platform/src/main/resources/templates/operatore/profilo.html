<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head th:replace="~{fragments/head :: head('Profilo Operatore')}"></head>

<body>
    <header>
        <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    </header>


    <div class="container mt-4" th:object="${operatore}">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Il Mio Profilo</h2>
            <a th:href="@{/tickets}" class="btn btn-secondary">
                Torna ai Ticket
            </a>
        </div>

        <!-- messaggi se ci sono errori -->
        <div th:if="${param.error}" class="alert alert-danger">
            non puoi diventare non disponibile perch√© hai ticket attivi.
        </div>
        <div th:if="${param.success}" class="alert alert-success">
            aggiornato
        </div>

        <div class="row mb-4">
            <div class="col-md-8">
                <p><strong>Username:</strong> <span th:text="*{username}"></span></p>
                <p><strong>ID:</strong> <span th:text="*{id}"></span></p>
                <p><strong>Ruoli:</strong>
                    <span th:each="ruolo : *{roles}">
                        <span class="badge bg-primary" th:text="${ruolo.ruolo}"></span>
                    </span>
                </p>
            </div>
            <div class="col-md-4">
                <p><strong>Stato:</strong>
                    <span class="badge" th:classappend="*{disponibile} ? 'bg-success' : 'bg-danger'"
                        th:text="*{disponibile} ? 'DISPONIBILE' : 'NON DISPONIBILE'"></span>
                </p>

                <form th:action="@{/operatore/toggle-disponibilita}" method="POST" class="mt-3">
                    <button th:if="!*{disponibile}" type="submit" name="disponibile" value="true"
                        class="btn btn-success">
                        Diventa Disponibile
                    </button>
                    <button th:if="*{disponibile}" type="submit" name="disponibile" value="false"
                        class="btn btn-warning" th:disabled="${ticketAttivi > 0}"
                        onclick="return confirm('Sei sicuro?')">
                        Diventa Non Disponibile
                    </button>
                </form>

                <div th:if="${ticketAttivi > 0}" class="text-muted mt-2">
                    <small>Non puoi diventare non disponibile con ticket attivi.</small>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <script th:replace="~{fragments/scripts :: script}"></script>
</body>

</html>
