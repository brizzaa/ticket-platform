<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: head('Ticket List')}" />

<body>
    <header>
        <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    </header>

    <section class="d-flex justify-content-center p-3">
        <button class="m-2 btn btn-sm btn-primary">
            <a class="btn btn-primary" th:href="@{/tickets/create}">Nuovo Ticket</a>
        </button>
    </section>

    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-light">
            <tr>
                <th scope="col">Ticket ID</th>
                <th scope="col">Ticket Name</th>
                <th scope="col">Stato</th>
                <th scope="col">Operatore</th>
                <th scope="col"> </th>
            </tr>
        </thead>
        <tbody th:object="${tickets}">
            <tr th:each="ticket : ${tickets}">
                <th scope="row" th:text="${ticket.id}"></th>
                <td th:text="${ticket.nome}"></td>
                <td th:text="${ticket.stato}"></td>
                <td th:text="${ticket.operatore.username}"></td>

                <td>
                    <a class="btn btn-primary btn-sm" th:href="@{/tickets/{id}(id=${ticket.id})}">
                        Dettagli</a>
                </td>

            </tr>
        </tbody>
    </table>

    <footer th:replace=" ~{fragments/footer :: footer}"></footer>
    <script th:replace="~{fragments/scripts :: script}"></script>
</body>

</html>
