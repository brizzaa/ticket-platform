<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: head('Ticket List')}" />

<body>
    <header>
        <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    </header>


    <section class="d-flex justify-content-center mb-5">
        <form method="GET" th:action="@{/tickets}" class="mr-3 row">
            <div>
                <label for="search" class="mr-2">Cerca</label>
                <input type="text" id="search" name="search" th:value="${search}" placeholder="Titolo ticket"
                    class="m-2">
            </div>
            <button type="submit" class="btn btn-primary ml-3">Cerca</button>
        </form>
    </section>

    <section class="d-flex justify-content-center p-3">
        <a class="btn btn-primary" th:href="@{/tickets/create}">Nuovo Ticket</a>
    </section>

    <table class="table table-striped table-bordered table-hover">
        <thead class="thead-light">
            <tr>
                <th scope="col"> ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Categoria</th>
                <th scope="col">Stato</th>
                <th scope="col">Operatore</th>
                <th scope="col">Azioni</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ticket : ${tickets}">
                <th scope="row" th:text="${ticket.id}"></th>
                <td th:text="${ticket.nome}"></td>
                <td th:text="${ticket.categoria.nome}"></td>
                <td th:text="${ticket.stato}"></td>
                <td th:text="${ticket.operatore.username}"></td>
                <td>
                    <a class="btn btn-primary btn-sm" th:href="@{/tickets/{id}(id=${ticket.id})}">
                        Dettagli</a>
                    <a class="btn btn-warning btn-sm" th:href="@{/tickets/edit/{id}(id=${ticket.id})}">
                        Modifica</a>
                </td>
            </tr>
        </tbody>
    </table>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <script th:replace="~{fragments/scripts :: script}"></script>
</body>

</html>
