<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head th:replace="~{fragments/head :: head('Dettagli Ticket')}"></head>

<body>
    <header>
        <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    </header>

    <div class="container mt-4" th:object="${ticket}">
        <!-- auth -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="*{nome}"></h2>
            <div>
                <a th:href="@{/tickets/edit/{id}(id=*{id})}" class="btn btn-warning me-2"
                    sec:authorize="hasAuthority('ADMIN')">
                    Modifica
                </a>
                <form th:action="@{/tickets/delete/{id}(id=*{id})}" method="POST" style="display: inline;"
                    sec:authorize="hasAuthority('ADMIN')">
                    <button type="submit" class="btn btn-danger me-2"
                        onclick="return confirm('Sei sicuro di voler eliminare questo ticket?')">
                        Elimina
                    </button>
                </form>
                <a th:href="@{/tickets}" class="btn btn-secondary">
                    Torna alla Lista
                </a>
            </div>
        </div>

        <!-- ticket -->
        <div class="row mb-4">
            <div class="col-md-8">
                <p><strong>ID:</strong> <span th:text="*{id}"></span></p>
                <p><strong>Descrizione:</strong> <span th:text="*{descrizione}"></span></p>
                <p><strong>Categoria:</strong>
                    <span class="badge bg-info" th:text="*{categoria.nome}"></span>
                </p>
                <p><strong>Data Creazione:</strong>
                    <span th:text="${#temporals.format(ticket.dataCreazione, 'dd/MM/yyyy HH:mm')}"></span>
                </p>
            </div>
            <div class="col-md-4">
                <p><strong>Stato:</strong>
                    <span class="badge" th:classappend="*{stato.name() == 'DA_FARE'} ? 'bg-warning text-dark' : 
                                       (*{stato.name() == 'IN_CORSO'} ? 'bg-primary' : 'bg-success')"
                        th:text="*{stato}"></span>
                </p>
                <p><strong>Operatore:</strong> <span th:text="*{operatore.username}"></span></p>
                <p><strong>Disponibile:</strong>
                    <span th:text="*{operatore.disponibile} ? 'SÃ¬' : 'No'"></span>
                </p>

                <!-- form per aggiornarre lo stato -->
                <div
                    th:if="${#authentication.name == ticket.operatore.username} or ${#authorization.expression('hasAuthority(''ADMIN'')')}">
                    <form th:action="@{/tickets/{id}/update-status(id=*{id})}" method="POST" class="mt-3">
                        <div class="mb-2">
                            <label for="stato" class="form-label"><strong>Aggiorna Stato:</strong></label>
                            <select name="stato" id="stato" class="form-select form-select-sm">
                                <option value="DA_FARE" th:selected="*{stato.name() == 'DA_FARE'}">DA_FARE</option>
                                <option value="IN_CORSO" th:selected="*{stato.name() == 'IN_CORSO'}">IN_CORSO</option>
                                <option value="COMPLETATO" th:selected="*{stato.name() == 'COMPLETATO'}">COMPLETATO
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-sm btn-success">Aggiorna Stato</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- form per l aggiunta nota -->
        <div class="mb-4">
            <h4>Aggiungi una nota</h4>
            <form th:action="@{/note/ticket/{id}(id=*{id})}" method="POST">
                <div class="mb-3">
                    <textarea name="testo" class="form-control" rows="3" placeholder="Scrivi qui la tua nota..."
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Aggiungi Nota</button>
            </form>
        </div>

        <!-- note tickets -->
        <div>
            <h4>Note del Ticket</h4>

            <div th:if="${#lists.isEmpty(ticket.note)}" class="text-muted">
                <p>Nessuna nota presente per questo ticket</p>
            </div>

            <div th:each="nota : ${ticket.note}" class="border rounded p-3 mb-3">
                <div class="d-flex justify-content-between mb-2">
                    <strong th:text="${nota.autore.username}"></strong>
                    <small class="text-muted"
                        th:text="${#temporals.format(nota.dataCreazione, 'dd/MM/yyyy HH:mm')}"></small>
                </div>
                <p th:text="${nota.testo}"></p>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <script th:replace="~{fragments/scripts :: script}"></script>
</body>

</html>
