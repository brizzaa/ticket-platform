<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head th:replace="~{fragments/head :: head('Crea Ticket')}" />

<body>
    <header>
        <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    </header>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-6">

                <h2 class="mb-4">Crea Nuovo Ticket</h2>

                <form th:action="@{/tickets/create}" method="POST" th:object="${ticket}">


                    <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
                        <ul class="mb-0">
                            <li th:each="error : ${#fields.allErrors()}" th:text="${error}"></li>
                        </ul>
                    </div>

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome del Ticket</label>
                        <input type="text" name="nome" id="nome" th:field="*{nome}" class="form-control" required>
                    </div>


                    <div class="mb-3">
                        <label for="descrizione" class="form-label">Descrizione</label>
                        <textarea name="descrizione" id="descrizione" th:field="*{descrizione}" class="form-control"
                            rows="4" required></textarea>
                    </div>


                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <select th:field="*{categoria.id}" class="form-select" required>
                            <option value="">Seleziona una categoria</option>
                            <option th:each="categoria : ${categorie}" th:value="${categoria.id}"
                                th:text="${categoria.nome}">
                            </option>
                        </select>
                    </div>


                    <div class="mb-4">
                        <label for="operatore" class="form-label">Operatore</label>
                        <select th:field="*{operatore.id}" class="form-select" required>
                            <option value="">Seleziona un operatore</option>
                            <option th:each="operatore : ${operatori}" th:value="${operatore.id}"
                                th:text="${operatore.username}">
                            </option>
                        </select>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Crea Ticket</button>
                        <a href="/tickets" class="btn btn-secondary">Annulla</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <script th:replace="~{fragments/scripts :: script}"></script>
</body>

</html>
